<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-to-amber-roast</title>

    <!-- tailwind cdn -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
     <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="box-border bg-gray-950 z-90">

  <!-- Header section -->
  <section class="container-lg sticky top-0 left-0 right-0 flex justify-between items-center px-4 md:px-7 py-5 text-white bg-transparent z-90">
    <div class="text-xl md:text-3xl">
      <i class="fa-solid fa-mug-hot text-2xl md:text-4xl text-orange-400"></i>
      <span class="px-2 text-orange-400">Ember Roast</span>
    </div>
    <button class="block md:hidden">
      <i onclick="sidebarToggleOn()" class="fa-solid fa-bars text-xl pr-3 active:text-orange-400"></i>
    </button>
    <div class="hidden md:flex items-center text-2xl w-120 gap-6">
      <a href="index.html" class="hover:text-orange-400 shadow-lg">Home</a>
      <a href="index.html" class="hover:text-orange-400 shadow-lg">Menu</a>
      <a href="index.html" class="hover:text-orange-400 shadow-xl">About</a>
      <a href="index.html" class="hover:text-orange-400 shadow-xl">Contact</a>
      <a href="index.html" class="bg-orange-400 rounded-xl px-3 py-2 hover:bg-orange-500">Order</a>
    </div>
  </section>
  
   <!-- Side bar (only visible on small screens) -->
   <div id="sidebar" class="hidden justify-center md:hidden fixed right-0 top-0 h-full w-64 bg-gray-950 text-white z-100">
    <div class="flex flex-col p-5 gap-2 items-center text-xl w-full">
      <i onclick="sidebarToggleOff()" class="fa-solid fa-xmark float-end fixed right-5 text-2xl active:text-orange-400"></i>
      <a href="#" class="active:text-orange-400">Home</a>
      <a href="#" class="active:text-orange-400">Menu</a>
      <a href="#" class="active:text-orange-400">About</a>
      <a href="#" class="active:text-orange-400">Contact</a>
      <a href="#" class="bg-orange-400 text-white rounded-xl px-3 py-2 active:bg-orange-500">Order</a>
    </div>
   </div>

  <!-- Login form -->
   <section class="h-full w-full flex justify-center items-center">
    <!-- Bacground image -->
     <div class="h-200 w-200 absolute left-60 top-0">
         <img src="assets/coffee-hero-section.png" alt="hero-image">
     </div>
     <div class="absolute top-20 backdrop-blur-lg rounded-3xl border border-gray-100/20">
         <form class="flex flex-col items-center sm:block h-120 w-130 p-4 mt-10 text-white capitalize text-xl md:text-2xl">
             <label for="username" class="cursor-pointer">Username</label>
             <input type="text" id="username" class="block sm:inline border border-2 border-white p-1 md:p-2 my-2 md:my-6 w-90 sm:w-120 md:w-full hover:border-orange-400 cursor-pointer text-2xl rounded-2xl text-white" name="username" required>
             <label for="password" class="cursor-pointer">Password</label>
             <input type="password" id="password" class="block sm:inline border border-2 border-white p-1 md:p-2 my-2 md:my-6 w-90 sm:w-120 md:w-full hover:border-orange-400 cursor-pointer text-2xl rounded-2xl text-white" name="password" required>
             <div class="flex flex-col justify-center items-center mt-8 gap-4 text-xl md:text-2xl">
                <button type="submit" class="text-white p-1 p-2 bg-orange-400 hover:bg-orange-500 w-30 md:w-40 rounded-2xl cursor-pointer">Submit</button>
                <button type="reset" class="text-white p-1 p-2 bg-orange-400 hover:bg-orange-500 w-30 md:w-40 rounded-2xl cursor-pointer">Reset</button>
             </div>
             <!-- Create new account -->
             <p class="text-sm text-shadow-md my-4 font-bold text-center">Don't have an account? <a href="signup.html" class="text-orange-400">Create One</a></p>
         </form>
     </div>
   </section>
  <script src="script.js"></script>
</body>
</html>
